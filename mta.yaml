_schema-version: "3.2"
ID: sistinfoflota
description: Sistema de informaci√≥n de flota
version: 0.0.1
modules:
- name: sistinfoflota-dest-content
  type: com.sap.application.content
  requires:
  - name: sistinfoflota-dest-srv
    parameters:
      content-target: true
  - name: sistinfoflota-repo-host
    parameters:
      service-key:
        name: sistinfoflota-repo-host-key
  - name: sistinfoflota-uaa
    parameters:
      service-key:
        name: sistinfoflota-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: sistinfoflota_repo_host
          ServiceInstanceName: sistinfoflota-html5-srv
          ServiceKeyName: sistinfoflota-repo-host-key
          sap.cloud.service: sistinfoflota
        - Authentication: OAuth2UserTokenExchange
          Name: sistinfoflota_uaa
          ServiceInstanceName: sistinfoflota-xsuaa-srv
          ServiceKeyName: sistinfoflota-uaa-key
          sap.cloud.service: sistinfoflota
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: sistinfoflota-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sistinfoflota-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comtasapdeclarada.zip
      name: comtasapdeclarada
      target-path: resources/
    - artifacts:
      - comtasapembarcacion.zip
      name: comtasapembarcacion
      target-path: resources/
- name: comtasapdeclarada
  type: html5
  path: pdeclarada
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comtasapembarcacion
  type: html5
  path: pembarcacion
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: sistinfoflota-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: sistinfoflota-xsuaa-srv
    service-plan: application
- name: sistinfoflota-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sistinfoflota-dest-srv
    service-plan: lite
- name: sistinfoflota-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: sistinfoflota-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
